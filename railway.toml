[build]
builder = "DOCKERFILE"

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[[services]]
name = "backend"
root = "backend"
dockerfilePath = "Dockerfile"
watchPatterns = ["backend/**"]

[[services]]
name = "frontend"
root = "frontend"
dockerfilePath = "Dockerfile"
watchPatterns = ["frontend/**"]

[[services]]
name = "rl-service"
root = "rl-service"
dockerfilePath = "Dockerfile"
watchPatterns = ["rl-service/**"]

